<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Exercise - 4 Profile card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="card">
    <section class="cover">
      <img src="/images/bg-pattern-card.svg" alt="bg-pattern-card">
    </section>
    <section class="profile">
      <img src="/images/image-victor.jpg" alt="image-victor">
    </section>
    <article class="information">
      <h1>Victor Crest <span id="age">26</span></h1>
      <p>London</p>
    </article>
    <div class="line"></div>
    <nav class="statistics">
      <ul>
        <li><h2>80K</h2><p>Followers</p></li>
        <li><h2>803K</h2><p>Likes</p></li>
        <li><h2>1.4K</h2><p>Photos</p></li>
      </ul>
    </nav>
  </main>

</body>
</html>
